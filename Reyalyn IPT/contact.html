<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cardboard {
            background-color: rgba(245, 245, 245, 0.8); 
            border: 2px solid black; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            overflow: hidden;
            padding: 20px;
            z-index: 1; 
        }

        .cardboard-content {
            padding: 20px;
        }

        .cardboard h2 {
            color: #333;
            margin: 10px 0;
        }

        .cardboard p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="cardboard">
        <div class="cardboard-content">
            <h2>Contact Information</h2>
            <p>Phone Number: 09464144064</p>
        </div>
        <div class="cardboard-content">
            <h2>Email Address</h2>
            <p>Ayokreyalyn25@gmail.com</p>
        </div>
        <div class="cardboard-content">

</body>
</html>
